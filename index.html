<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Your Device</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      min-height: 85vh; /* ✅ Applied */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 10px;
      text-align: center;
    }

    .instructions {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 5px;
    }

    .code-input input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    input::placeholder {
      font-weight: 500;
      color: #aaa;
    }

    .register-button {
      width: 100%;
      margin-top: 20px;
    }

    .register-button button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-button button:hover {
      background-color: #0056b3;
    }

    .steps {
      width: 100%;
      margin-top: 30px;
      text-align: left;
    }

    .steps h3 {
      font-size: 16px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .steps ul {
      padding-left: 20px;
    }

    .steps li {
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      .register-button button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register Your Device</h1>
    <p class="instructions">Register your compatible TV or device</p>
    <p class="instructions">Enter the code shown on your device below</p>

    <div class="code-input">
      <input type="text" placeholder="eg: QV36DG" />
    </div>

    <div class="register-button">
      <button id="registerButton">Register</button>
    </div>

    <div class="steps">
      <h3>Steps to Register Your Device</h3>
      <ul>
        <li>Step 1: Open the app on your TV or device.</li>
        <li>Step 2: Select “Register on the website.”</li>
        <li>Step 3: A code will appear on your screen.</li>
      </ul>
    </div>
  </div>

  <script>
    document.getElementById("registerButton").addEventListener("click", function () {
      window.location.href = "index2.html";
    });
  </script>
</body>
</html>
